<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Hoops Rankings - Top 50 Players</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gulf Hoops Rankings</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="rankings.html">Rankings</a> |
                <a href="ranking-system.html">Ranking System</a> |
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="rankings">
            <div class="container">
                <h2>Top 50 Gulf Basketball Players</h2>
                <p>Including both local and immigrant talent. Rankings are updated regularly.</p>

                <table id="players-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player Name</th>
                            <th>Country</th>
                            <th>Position</th>
                            <th>Height</th>
                            <th>Team</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gulf Hoops Rankings. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Fetch players.json and populate table
        fetch('data/players.json')
            .then(response => response.json())
            .then(players => {
                const tbody = document.querySelector('#players-table tbody');
                players.forEach(player => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${player.rank}</td>
                        <td>${player.name}</td>
                        <td>${player.country}</td>
                        <td>${player.position}</td>
                        <td>${player.height}</td>
                        <td>${player.team}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error loading players:', error);
            });
    </script>
</body>
</html>
